<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Brutal Burguer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style(feedback).css">
</head>

<body>
  <div class="feedback-container">
    <div class="logo">
      <img src="assests/Logo.png" alt="Logo Brutal Burguer" class="logo-img">
      <h2>Brutal Burguer</h2>
    </div>

    <h3 class="text-center mb-4">Nos diga o que achou!</h3>

    <div id="alertaSucesso" class="alert alert-success text-center d-none" role="alert">
      Obrigado pelo seu feedback! üçî<br> Sua opini√£o √© muito importante pra gente.
    </div>

    <form id="formFeedback">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
      </div>

      <div class="mb-3">
        <label for="nota" class="form-label">Nota (1 a 5)</label>
        <select class="form-select form-control" id="nota" required>
          <option value="">Selecione...</option>
          <option value="1">1 - P√©ssimo</option>
          <option value="2">2 - Ruim</option>
          <option value="3">3 - M√©dio</option>
          <option value="4">4 - Bom</option>
          <option value="5">5 - Excelente!</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Coment√°rio</label>
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Deixe seu feedback aqui..." required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-feedback btn-lg">Enviar Feedback</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="home.html" class="btn btn-feedback">‚Üê Voltar para a Home</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Brutal Burguer ‚Äî Feito com üçî e dedica√ß√£o.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('formFeedback');
    const alerta = document.getElementById('alertaSucesso');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alerta.classList.remove('d-none');
      alerta.classList.add('show');
      form.reset();
      setTimeout(() => {
        alerta.classList.add('d-none');
      }, 4000);
    });
  </script>
</body>
</html>
